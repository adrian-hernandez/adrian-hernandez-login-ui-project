<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/cloud-icon.png">
    <title>Adrian Hernandez Login UI Project</title>
</head>
<body>
    <div class="container">
        <div class="social-login">
            <h2><img src="img/cloud-icon.png" alt="Cloud Icon"> Cloudify</h2>
            <button id="google-button"><img src="img/white-google-icon.png" alt="Google Icon">SIGN IN WITH GOOGLE</button>
            <button id="facebook-button"><img src="img/white-facebook-icon.png" alt="Facebook Icon">SIGN IN WITH FACEBOOK</button>
        </div>
        <div class="input-group">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
        </div>
        <div class="bottom-sign-in">
            <button>Sign in</button>
        </div>
    </div>
</body>
</html>
